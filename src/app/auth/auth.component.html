<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email"
                ngModel
                name="email"
                required
                email
                class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                id="password"
                ngModel
                name="password"
                required
                minlength="6"
                class="form-control"/>
            </div>
            <div>
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{isLoginMode? "Login":"Sign Up"}}</button>
                |<button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? "Login" :"Sign Up"}}</button>
            </div>
        </form>
    </div>
</div>
